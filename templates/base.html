<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Estilos básicos por si aún no pones style.css */
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0f172a;color:#e2e8f0}
    .container{max-width:960px;margin:0 auto;padding:1.25rem}
    .nav{position:sticky;top:0;background:#0b1220;border-bottom:1px solid #1f2937}
    .nav-inner{display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700;color:#93c5fd;text-decoration:none}
    .nav a{color:#cbd5e1;text-decoration:none;margin-left:.75rem}
    .card{background:#0b1220;border:1px solid #1f2937;border-radius:14px;padding:1.25rem;margin-top:1rem}
    .title{margin:0 0 1rem 0}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:.75rem}
    .form-grid label{font-size:.9rem;color:#9ca3af}
    .form-grid input{background:#0e1626;border:1px solid #243142;border-radius:10px;padding:.6rem;color:#e2e8f0}
    .btn{border:none;border-radius:10px;padding:.6rem .9rem;cursor:pointer}
    .btn-primary{background:#2563eb;color:white;grid-column:1/-1}
    .muted{color:#94a3b8}
    .table-wrap{overflow:auto}
    table{width:100%;border-collapse:collapse;min-width:720px}
    th,td{padding:.6rem;text-align:left;border-bottom:1px solid #1f2937}
    .actions-mini{white-space:nowrap}
    .btn.danger{background:#ef4444;color:#fff}
    .flash-wrap{margin:1rem 0}
    .flash{padding:.8rem;border-radius:10px;margin-bottom:.5rem}
    .flash.success{background:#065f46;color:#ecfdf5}
    .flash.error{background:#7f1d1d;color:#fee2e2}
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <a class="brand" href="{{ url_for('index') }}">Evaluación</a>
      <div class="nav-links">
        <a href="{{ url_for('index') }}">Registrar</a>
        <a href="{{ url_for('administrar') }}">Administrar</a>
      </div>
    </div>
  </nav>

  <main class="container">
    {% with msgs = get_flashed_messages(with_categories=True) %}
      {% if msgs %}
        <div class="flash-wrap">
          {% for cat, msg in msgs %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
